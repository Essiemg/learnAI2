# Optional: Docker Compose for PostgreSQL
# Use this if you prefer Docker over manual PostgreSQL installation

version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: learnai-mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: learnai
      MYSQL_USER: user
      MYSQL_PASSWORD: password
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin" ,"ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

volumes:
  mysql_data:
